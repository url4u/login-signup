  <title>Login and Signup Demo</title>

  <body class="">
    <div class="loader">
      <div></div>
    </div>
    <div class="wrapper ">
      <!-- To keep classes unique with your code we added ls prefix which stand for login signup -->
<div class="ls-wrap">
  <div class="ls-form-cnt" data-show="sign-up">
    <div class="ls-form sign-up">
      <form action="" class="check-form">
        <div class="form-layout">
          <h1>Sign up</h1>
          <div class="form-row">
            <div class="form-field madatory">
              <label for="lablefor1">Name</label>
              <input type="text">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field madatory">
              <label for="lablefor2">Email</label>
              <input type="text">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field madatory">
              <label for="lablefor3">Password</label>
              <input type="password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field madatory">
              <input type="button" value="Sign up" class="box-btn">
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="ls-form login">
      <form action="" class="check-form">
        <div class="form-layout ">
          <h1>Login</h1>
          <div class="form-row">
            <div class="form-field madatory">
              <label for="lablefor1">Email</label>
              <input type="text">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field madatory">
              <label for="lablefor2">Password</label>
              <input type="Password">
            </div>
          </div>
          <div class="form-row">
            <div class="form-field madatory">
              <input type="button" value="Login" class="box-btn">
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>
  <div class="grid-layout">
    <div class="ls-grid">
      <header> Don't have account</header>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </p>
      <div class="cta">
        <a class="box-btn secondary-btn" data-rel="sign-up">Sign up</a>
      </div>
    </div>
    <div class="ls-grid">
      <header>Login</header>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit.
      </p>
      <div class="cta">
        <a class="box-btn secondary-btn" data-rel="login">Login</a>
      </div>
    </div>
  </div>
</div>
